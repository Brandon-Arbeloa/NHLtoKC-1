<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Martel Sans', sans-serif;
    }
    
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    #video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                  linear-gradient(rgba(0, 0, 25, 0.2), rgba(0, 0, 25, 0.2)), 
                  linear-gradient(rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.2)), 
                  linear-gradient(rgba(173, 216, 230, 0.2), rgba(173, 216, 230, 0.2)), 
                  linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2));
      background-blend-mode: multiply;
      pointer-events: none;
    }

    #video-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                  linear-gradient(rgba(0, 0, 25, 0.2), rgba(0, 0, 25, 0.2)), 
                  linear-gradient(rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.2)), 
                  linear-gradient(rgba(173, 216, 230, 0.2), rgba(173, 216, 230, 0.2)), 
                  linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2));
      background-blend-mode: multiply;
      pointer-events: none;
    }
    
    #content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    #logo img {
      max-width: 100%;
    }

    #btn-adventure {
      margin-top: 15px;
      padding: 12px 18px;
      background-color: transparent;
      border: 2px dashed #C40001;
      border-radius: 10px;
      font-size: 18px;
      color: #C40001;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="video-background">
    <video autoplay muted loop>
      <source src="AdobeStock_209213527.mov" type="video/mp4">
    </video>
  </div>

  <div id="content">
    <div id="logo">
      <img src="//img1.wsimg.com/isteam/ip/ae95a09a-8576-4ec3-957f-b172a1e7acff/blob.png/:/rs=h:200,cg:true,m/qt=q:95"
           srcset="//img1.wsimg.com/isteam/ip/ae95a09a-8576-4ec3-957f-b172a1e7acff/blob.png/:/rs=w:176,h:200,cg:true,m/cr=w:176,h:200/qt=q:95,
                    //img1.wsimg.com/isteam/ip/ae95a09a-8576-4ec3-957f-b172a1e7acff/blob.png/:/rs=w:351,h:400,cg:true,m/cr=w:351,h:400/qt=q:95 2x,
                    //img1.wsimg.com/isteam/ip/ae95a09a-8576-4ec3-957f-b172a1e7acff/blob.png/:/rs=w:527,h:600,cg:true,m/cr=w:527,h:600/qt=q:95 3x"
           alt="Logo">
    </div>

    <button id="btn-adventure">
      THE ADVENTURE BEGINS
    </button>
  </div>
</body>
</html>
