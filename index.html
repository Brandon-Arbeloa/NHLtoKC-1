    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Martel Sans', sans-serif;
    }
    
    #video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    #video-background video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      /* filter: grayscale(100%); */
      background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                  linear-gradient(rgba(0, 0, 25, 0.2), rgba(0, 0, 25, 0.2)), 
                  linear-gradient(rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.2)), 
                  linear-gradient(rgba(173, 216, 230, 0.2), rgba(173, 216, 230, 0.2)), 
                  linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2));
      background-blend-mode: multiply;
      pointer-events: none;
    }

    #video-background::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), 
                  linear-gradient(rgba(0, 0, 25, 0.2), rgba(0, 0, 25, 0.2)), 
                  linear-gradient(rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.2)), 
                  linear-gradient(rgba(173, 216, 230, 0.2), rgba(173, 216, 230, 0.2)), 
                  linear-gradient(rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2));
      background-blend-mode: multiply;
      pointer-events: none;
    }
    
    #content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
